---

  - name: Test sonic config module with single CLI
    sonic_config:
       commands: 'snmp-server community public group ro'
    register: result

  - assert:
      that:
        - "result.changed == true"
        - "result.commands is defined"

  - name: Test sonic config module with multiple CLI
    sonic_config:
       commands: ['snmp-server contact c1','snmp-server location l1']
    register: result

  - assert:
      that:
        - "result.changed == true"
        - "result.commands | length == 2"
